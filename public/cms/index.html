<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SMSU CMS</title>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <!-- ✅ ต้องมี div นี้ เพื่อให้ CMS render ลงมาได้ -->
    <div id="nc-root"></div>

    <script>
      // ✅ ให้ CMS init หลัง DOM โหลดเสร็จ
      window.addEventListener('DOMContentLoaded', function () {
        if (window.CMS) {
          window.CMS.init(); // important
        } else {
          console.error("Netlify CMS script not loaded.");
        }
      });
    </script>
  </body>
</html>
